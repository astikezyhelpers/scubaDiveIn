{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-12VZRKGGE1');
  </script>
  <!-- Microsoft Clarity -->
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;

  <meta name="google-site-verification" content="RVSGoB07NHHrWlYXBaRiEpfFqIHgs3I6cZvQYKonHDY" />
  <title>{% block title %}Scuba Diving in Andaman – Explore the Best Diving Spots & Packages{% endblock %}</title>
  <meta name="description" content="{% block description %}Discover the beauty of scuba diving in Andaman! Explore crystal-clear waters, vibrant coral reefs, and diverse marine life. Book the best scuba diving packages for an unforgettable underwater adventure.{% endblock %}">
  <link rel="shortcut icon" href="{% static 'images/logo-main.png' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'ocean-blue': '#006994',
            'coral': '#FF6B6B',
            'sea-green': '#2E8B57',
            'deep-blue': '#003366',
            'sand': '#F4D03F',
            'wave': '#E8F4F8'
          },
          fontFamily: {
            'sans': ['"Open Sans"', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-wave font-sans min-h-screen">
    <div class="flex flex-col min-h-screen px-4 sm:px-0">
        <!-- Small logo at the top center for authentication pages -->
        <div class="text-center mt-8 mb-6">
            <a href="{% url 'homePage' %}" class="inline-block">
                <img src="{% static 'images/logo-main.png' %}" alt="ScubaDiveIn Logo" class="h-12 sm:h-16 mx-auto transition-all duration-300">
            </a>
        </div>

        <main class="flex-grow">
            {% block content %}
            {% endblock %}
        </main>
        
        <!-- Simple footer for auth pages -->
        <footer class="py-6 text-center text-sm text-ocean-blue mt-auto">
            <div class="flex flex-col sm:flex-row items-center justify-center gap-2">
                <p>&copy; {% now "Y" %} ScubaDiveIn. All rights reserved.</p>
                <span class="hidden sm:block">•</span>
                <p>Powered by <a href="https://www.monkmantra.com/" target="_blank" rel="noopener noreferrer" class="text-coral hover:text-ocean-blue transition-colors">Monk Mantra</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
