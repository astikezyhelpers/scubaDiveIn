{% extends '../auth_base.html' %}
{% load static %}

{% block title %}Password Reset Complete | ScubaDiveIn{% endblock %}

{% block content %}
<section class="px-[5%] py-8 md:py-12">
  <div class="container mx-auto">
    <div class="max-w-md mx-auto">
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="p-8 text-center">
          <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-deep-blue mb-4">Password Reset Complete</h1>
          <p class="text-gray-600 mb-6">Your password has been set. You may go ahead and log in now.</p>
          
          <a href="{% url 'login' %}" 
            class="w-full rounded-full inline-flex gap-3 items-center justify-center whitespace-nowrap transition-all duration-200 ease-in-out disabled:pointer-events-none disabled:opacity-50 focus-visible:outline-none border-2 border-ocean-blue bg-ocean-blue text-white hover:bg-white hover:text-ocean-blue px-6 py-3">
            Log In
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
